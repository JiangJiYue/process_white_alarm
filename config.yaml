  、D:\\\\ 等（Windows）或 /（Linux）开头\r\n   - 不得包含正则元字符：如 .* \\\\s \\\\d | ( ) [ ] { }\
  \ ? + * ^ $ \r\n   - 不得包含中文、英文描述性文字（如\"对\"、\"进行\"、\"操作\"、\"来源\"、\"cmd:\"）\r\n  \
