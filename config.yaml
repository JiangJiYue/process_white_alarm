  \n   - 若无法推断出合法路径，必须填写：<无法确定路径>\r\n4. 【输出格式】\r\n   - 必须以 **纯 JSON 数组** 紧凑格式输出，**不要任何额外换行、缩减、文本、解释、Markdown、序号、前缀**。\r\
  \n   - 数组每个元素是一个对象，包含以下 4 个字段（字段名严格如下）：\r\n      - \"path\": 恢复路径（字符串）\r\n     \
  \ - \"filename\": 文件名（字符串）\r\n      - \"type\": 类型（字符串）\r\n      - \"app\": 应用名称（字符串）\r\
  \n   - 示例合法输出：\r\n      [{\"path\":\"C:\\\\\\\\Windows\\\\\\\\System32\\\\\\\\services.exe\"\
